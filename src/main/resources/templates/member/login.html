<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/login.css}"/>
<script th:src="@{/js/login.js}"></script>

<body>
<div class="login_container">
    <a href="/header.html" class="logo">REVIEW LOG</a>
    <h3 class="title">로그인</h3>
    <h5 class="title">REVIEW LOG 계정 사용</h5>
    <form action="#" method="post" name="login_data" class="login_form">
        <div class="id_box">
            <input type="text" id="id" name="id"/>
            <div class="input_box" id="id_placeholder">아이디를 입력해주세요</div>
            <p class="input_alert" id="id_alert">아이디를 입력해주세요.</p>
        </div>
        <div class="pw_box">
            <input type="password" id="pw" name="pw"/>
            <div class="input_box" id="pw_placeholder">비밀번호를 입력해주세요.</div>
            <p class="input_alert" id="pw_alert">패스워드를 입력해주세요.</p>
        </div>
        <div class="btn_wrapper">
            <a href="/createAccount.html">계정 만들기</a>
            <input type="submit" value="로그인"/>
        </div>
    </form>
</div>
</body>
</html>
